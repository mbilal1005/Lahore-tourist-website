         <script>
     // let knappEl = document.querySelector(".hei")
     let mySelect = document.getElementById("mySelect")
     let hiddenDiv = document.getElementsByClassName('theatre-1')[0];
     let hiddenDiv_2 = document.getElementsByClassName('theatre-2')[0];
     let hiddenDiv_3 = document.getElementsByClassName('theatre-3')[0];
     let hiddenDiv_4 = document.getElementsByClassName('theatre-4')[0];
     let hiddenDiv_5 = document.getElementsByClassName('theatre-5')[0];
     let buttonEl = document.querySelector(".button")
     let voksenEl = document.querySelector("#tall1")
     let barnEl = document.querySelector("#tall2")
     let knappEl = document.querySelector(".button_2")
     let resultatEl = document.querySelector("p")
     
     
     let total_personer = Number(barnEl.value)+Number(voksenEl.value)
     
     
     
     
      buttonEl.addEventListener("click", hidden)
     
     
     function hidden() {
     
     
       if (mySelect.value === 'option1') {
         hiddenDiv.style.visibility = 'visible';  
         knappEl.style.visibility =   'visible';   
         buttonEl.removeEventListener("click",hidden)
       
         buttonEl.addEventListener('click', function(){
     hidden_tilbake(hiddenDiv, "option1")
         })
     
       
     
       } else if(mySelect.value === 'option2') {
         hiddenDiv_2.style.visibility = 'visible';   
         knappEl.style.visibility =   'visible';   
     
         buttonEl.removeEventListener("click",hidden)
       
         buttonEl.addEventListener('click', function(){
     hidden_tilbake(hiddenDiv_2, "option2")
         })
     
       } else if (mySelect.value === 'option3') {
         hiddenDiv_3.style.visibility = 'visible'; 
         knappEl.style.visibility =   'visible';   
       
         buttonEl.removeEventListener("click",hidden)
       
         buttonEl.addEventListener('click', function(){
     hidden_tilbake(hiddenDiv_3, "option3")
         })
     
     
       } else if (mySelect.value === 'option4'){
         hiddenDiv_4.style.visibility = 'visible';   
         knappEl.style.visibility =   'visible';   
     
         buttonEl.removeEventListener("click",hidden)
       
         buttonEl.addEventListener('click', function(){
     hidden_tilbake(hiddenDiv_4, "option4")
         })
     
     
       } else {
         hiddenDiv_5.style.visibility = 'visible';   
         knappEl.style.visibility =   'visible';   
     
         buttonEl.removeEventListener("click",hidden)
       
         buttonEl.addEventListener('click', function(){
     hidden_tilbake(hiddenDiv_5, "option5")
         })
       }
     };
     
     
     
     
     
     function hidden_tilbake(t,option){
     
       if(mySelect.value === option ){
     
       }else{
       t.style.visibility = 'hidden';   
       knappEl.style.visibility =   'hidden';   
     
       buttonEl.removeEventListener('click', function(){
     hidden_tilbake(hiddenDiv_2)
         }) 
         hidden()
     
     }
     
     } 
     
     
     
     
     
     let seat = document.querySelectorAll(".seat");
     
     for(i=0;i<seat.length;i++){ 
     
     seat[i].addEventListener("click",bytte)
     
     }
     
     let bla = 0
     
       function bytte() {
         if(bla<Number(voksenEl.value) + Number(barnEl.value)){ 
       
       this.style.background = "darkgray";
       this.value = "riktig"
       this.removeEventListener("click",bytte)
       bla++
       this.addEventListener("click",bytte_tilbake)
       resultatEl.innerHTML =" "
     
         }else{
           resultatEl.innerHTML= "du har ikke registert nok barn/voksne."
         }
     
         
       }
     
       function bytte_tilbake(){
       this.style.background = "linear-gradient(to top, #761818, #761818, #761818, #761818, #761818, #B54041,  #F3686A)";
       this.value = "";
       bla--
       this.removeEventListener("click",bytte_tilbake);
       this.addEventListener("click",bytte);
       resultatEl.innerHTML =" "
      
       }
     
     
     
     knappEl.addEventListener("click",sjekk)
     
     
     let total_seats_scene1 = 98;
     let total_seats_scene2 = 98;
     let total_seats_scene3 = 98;
     let total_seats_scene4 = 98;
     let total_seats_scene5 = 98;
     
     function sjekk() {
     
     
     
     
      total_seats_scene1 = Number(localStorage.getItem("seter1"));
      total_seats_scene2 = Number(localStorage.getItem("seter2"));
      total_seats_scene3 = Number(localStorage.getItem("seter3"));
      total_seats_scene4 = Number(localStorage.getItem("seter4"));
      total_seats_scene5 = Number(localStorage.getItem("seter5"));
     
       let personer = 0;
       let sum = 0;
     
     
       for (let i = 0; i < seat.length; i++) {
         if (seat[i].value === "riktig") {
           personer += 1;
           seat[i].style.background = "black";
           seat[i].removeEventListener("click",bytte_tilbake)
           
     
     
           
     
           // Save state of seat to localStorage
           localStorage.setItem(`seat-${i}`, JSON.stringify({
             background: "black",
           }));
     
         } 
       }
       
     
     
       sum = (barnEl.value * 200) + (voksenEl.value*250);
     
       if (mySelect.value === 'option1') {
         total_seats_scene1 =  Number(total_seats_scene1) - personer;
     
     
       } else if(mySelect.value === 'option2') {
         total_seats_scene2 =  Number(total_seats_scene2) - personer;
         
     
       } else if (mySelect.value === 'option3') {
         total_seats_scene3 =  Number(total_seats_scene3) - personer;
     
     
       } else if (mySelect.value === 'option4'){
        
         total_seats_scene4 =  Number(total_seats_scene4) - personer;
     
       } else {
         total_seats_scene5 =  Number(total_seats_scene5) - personer;
     
       }
       
     
     
     
     
       
       localStorage.setItem("seter1", total_seats_scene1);
     
       localStorage.setItem("seter2", total_seats_scene2);
     
       localStorage.setItem("seter3", total_seats_scene3);
     
       localStorage.setItem("seter4", total_seats_scene4);
     
       localStorage.setItem("seter5", total_seats_scene5);
     
     
       resultatEl.innerHTML = "Det koster " + sum + " Kroner!";
       
     
     }
